<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>커뮤니티 글쓰기</title>

    <!-- 파비콘 추가 -->
    <link rel="icon" type="image/svg+xml" th:href="@{/img/favicon.svg}">
    <link rel="alternate icon" href="/img/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/post-write.css">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-page="write">

<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1 class="page-title">커뮤니티 글쓰기</h1>

    <form id="community-post-form"
          th:action="@{/community/posts/interview}"
          method="post">

        <input type="hidden" name="category" value="INTERVIEW_SHARE" />

        <section class="field">
            <label for="interviewResultId">인터뷰 결과</label>
            <select id="interviewResultId" name="interviewShare.interviewResultId" required>
                <option value="">선택하세요</option>
                <option th:each="o : ${resultOptions}"
                        th:value="${o.id}"
                        th:text="${o.title}">내 결과</option>
            </select>
        </section>

        <section class="field">
            <label for="title">제목</label>
            <input type="text" id="title" name="interviewShare.title"
                   placeholder="[면접결과] A 87점" maxlength="150" required />
        </section>

        <section class="field">
            <div class="label-row">
                <label for="content">추가 메모</label>
                <small><span id="memo-counter">0</span> / 1000</small>
            </div>
            <textarea id="content" name="interviewShare.content"
                      placeholder="추천 자료, 링크, 메모 등을 적어주세요. (최대 1000자)"
                      rows="10" maxlength="1000"></textarea>
        </section>

        <section class="actions">
            <button type="submit" id="submitBtn" class="btn btn-primary">등록</button>
            <a class="btn btn-secondary" th:href="@{/community}">목록으로</a>
        </section>
    </form>
</main>

<script defer th:src="@{/js/post-write.js(v=${#dates.createNow().time})}"></script>
</body>
</html>
