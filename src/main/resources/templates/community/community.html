<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>커뮤니티 - AI 면접 시뮬레이터</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/img/favicon.svg}">
    <link rel="alternate icon" href="/img/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/community.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script>
        window.CURRENT_USER_ID = /*[[${session.userId}]]*/ null;
    </script>
</head>
<body data-page="list">
<div th:replace="~{fragments/header :: header}"></div>

<main class="community-container">
    <header class="community-header">
        <h1>커뮤니티</h1>
        <p>다른 개발자들의 면접 결과를 확인해보세요</p>
        <p class="post-count" th:text="'총 ' + ${posts.size()} + '개의 면접 결과'">총 0개의 면접 결과</p>
    </header>

    <div class="filter-bar">
        <form id="searchForm" class="search-box" action="javascript:void(0);">
            <input id="keywordInput" type="text" name="keyword" placeholder="면접 결과 검색..." />
            <button type="submit" aria-label="검색"><i class="fa fa-search"></i></button>
        </form>

        <div class="left-controls">
            <select id="sortSelect" name="sort" aria-label="정렬">
                <option value="createdAt,desc" selected>최신순</option>
                <option value="likeCount,desc">좋아요순</option>
                <option value="viewCount,desc">조회수순</option>
                <option value="scrapCount,desc">스크랩순</option>
                <option value="score,desc">점수순</option>
            </select>

            <select id="sizeSelect" aria-label="페이지 크기">
                <option value="12" selected>12개</option>
                <option value="20">20개</option>
                <option value="30">30개</option>
                <option value="50">50개</option>
            </select>
        </div>

        <div class="tag-group-left" id="categoryFilters">
            <button type="button" data-category="">전체</button>
            <button type="button" data-category="BACKEND">백엔드</button>
            <button type="button" data-category="FRONTEND">프론트엔드</button>
            <button type="button" data-category="FULLSTACK">풀스택</button>
            <button type="button" data-category="DEVOPS">DevOps</button>
            <button type="button" data-category="DATA_AI">Data/AI</button>
        </div>

        <div class="tag-group-right" id="levelFilters">
            <button type="button" data-level="">전체</button>
            <button type="button" data-level="JUNIOR">주니어</button>
            <button type="button" data-level="MID">미드레벨</button>
            <button type="button" data-level="SENIOR">시니어</button>
        </div>
    </div>

    <div class="card-list" id="cardList"></div>

    <nav class="pagination" id="pagination" aria-label="페이지 탐색"
         style="margin: 24px 0; display: flex; gap: 8px; justify-content: center;">
    </nav>
</main>

<a href="/community/posts/new" class="write-btn">✏️ 글쓰기</a>

<script src="/js/community.js?v=2025-08-22-02"></script>
</body>
</html>
