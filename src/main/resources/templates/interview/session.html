<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- ✅ CSRF Token Meta Tags 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Interview Session - DevView</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/loading-spinner.css}">
    <link rel="stylesheet" th:href="@{/css/interview-session.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="interview-container">
    <div class="qa-section">
        <div class="question-header">
            <h2 id="question-counter">질문 1/5</h2>
            <div id="timer">시간: 15:00</div>
        </div>

        <div class="chat-area">
            <div class="message ai-message">
                <p id="question-text">Loading question...</p>
            </div>
        </div>

        <div class="answer-input-area">
            <textarea id="answer-textarea" placeholder="답변을 입력해주세요..." rows="5"></textarea>
            <div class="answer-footer">
                <span id="char-counter">0/500 글자</span>
                <button id="submit-answer-btn" class="submit-btn">답변 제출</button>
            </div>
        </div>
    </div>

    <aside class="progress-section">
        <h3>면접 진행률</h3>
        <ul id="progress-list" class="progress-list">
        </ul>
    </aside>
</main>

<script th:src="@{/js/spinner.js}"></script>
<script th:src="@{/js/interview-session.js}"></script>
<div th:replace="~{fragments/loading-spinner :: spinner}"></div>
</body>
</html>
